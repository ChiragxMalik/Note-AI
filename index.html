<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note AI</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^0.8.0",
          "marked": "https://esm.sh/marked@^4.0.0"
        }
      }
    </script>
  </head>
  <body>
    <div class="app-container">
      <div id="historyPanel" class="history-panel">
        <div class="history-header">
          <h2>Notes History</h2>
          <button id="closeHistoryPanel" class="close-button" title="Close History">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="historyList" class="history-list">
          <!-- History items will be populated by script -->
        </div>
        <div class="history-footer">
          <button id="clearHistoryButton" class="clear-history-button">
            <i class="fas fa-trash-alt"></i> Clear All History
          </button>
        </div>
      </div>
      <div id="historyPanelOverlay" class="history-panel-overlay hidden"></div>

      <div class="main-content">
        <div class="note-area">
          <div class="note-header">
            <div
              class="editor-title"
              contenteditable="true"
              placeholder="Untitled Note"
            >
              Untitled Note
            </div>
            <div class="header-controls">
              <button id="repolishButton" class="repolish-btn hidden">
                <i class="fas fa-magic"></i> Re-polish
              </button>
              <div class="tab-navigation-container">
                <div class="tab-navigation">
                  <button class="tab-button active" data-tab="note">
                    Polished
                  </button>
                  <button class="tab-button" data-tab="raw">Raw</button>
                  <div class="active-tab-indicator"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="note-content-wrapper">
            <div
              id="polishedNote"
              class="note-content active"
              contenteditable="true"
              placeholder="Your polished notes will appear here..."
            ></div>
            <div
              id="rawTranscription"
              class="note-content"
              contenteditable="true"
              placeholder="Raw transcription will appear here..."
            ></div>
          </div>
        </div>

        <div class="recording-interface">
          <div
            id="liveRecordingTitle"
            class="live-recording-title"
            style="display: none"
          >
            Recording
          </div>
          <canvas id="liveWaveformCanvas" style="display: none"></canvas>
          <div
            id="liveRecordingTimerDisplay"
            class="live-recording-timer"
            style="display: none"
          >
            00:00.00
          </div>

          <div class="status-indicator">
            <span id="recordingStatus" class="status-text">Ready to record</span>
          </div>

          <div class="recording-controls">
            <button
              class="action-button"
              id="themeToggleButton"
              title="Toggle Theme"
            >
              <i class="fas fa-sun"></i>
            </button>
            <button
              class="action-button"
              id="historyButton"
              title="Notes History"
            >
              <i class="fas fa-history"></i>
            </button>

            <button
              id="recordButton"
              class="record-button"
              title="Start/Stop Recording"
            >
              <div class="record-button-inner">
                <i class="fas fa-microphone"></i>
              </div>
              <svg class="record-waves" viewBox="0 0 200 200">
                <circle class="wave wave1" cx="100" cy="100" r="40" />
                <circle class="wave wave2" cx="100" cy="100" r="70" />
                <circle class="wave wave3" cx="100" cy="100" r="100" />
              </svg>
              <span class="record-text">Record</span>
            </button>

            <button class="action-button" id="exportButton" title="Export Note">
              <i class="fas fa-download"></i>
            </button>
            <button
              class="action-button"
              id="newButton"
              title="New Note / Clear"
            >
              <i class="fas fa-file"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="exportModal" class="modal-overlay hidden">
      <div class="modal-content">
        <h2 class="modal-title">Export Note</h2>
        <p class="modal-description">
          Choose a format to download your note.
        </p>
        <div class="modal-actions">
          <button id="exportMdButton" class="modal-button">
            Download as Markdown (.md)
          </button>
          <button id="exportTxtButton" class="modal-button">
            Download as Text (.txt)
          </button>
        </div>
        <button
          id="closeExportModal"
          class="modal-close-button"
          title="Close"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <div id="micStatus" class="debug-panel"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
